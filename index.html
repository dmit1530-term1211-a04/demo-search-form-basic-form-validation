<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Header with accessibile Search Bar, and Basic CSS Form Validation">
    <title>[Demo] Styling Search Form & Basic CSS Form Validation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="header-top">
            <h1 class="sr-only">Logo name</h1>
            <img src="img/logo.jpg" alt="logo name"/>
            <button>Menu</button>
            <!-- fake nav -->
        </div>
        <form class="search-form" action="#" method="get">
            <label class="sr-only" for="searchbar">Search</label>
            <input type="text" id="searchbar" name="searchbar" placeholder="Search"/>
            <input class="visually-hidden" type="submit" value="Search"/>
        </form>
    </header>

    <section>
        <h2>Log In</h2>
        <form class="login-form" action="#" method="post">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required />
            </div>
            <div>
                <input type="submit" value="Sign In"/>
            </div>
        </form>
    </section>
    

    
    
</body>
</html>
